<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일만시간의법칙</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header>
            <img src="imges/title.png" alt="오렌지 모양의 배경이 있는 1만시간의 법칙 타이틀 이미지">
            <p class="header-text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </header>
        <div class="main_1">
            <img src="./imges/“.png" alt=" 보라색 큰따움표 왼쪽">
            <p><strong>1만 시간의 법칙</strong>은<br/>
            어떤 분야의 전문가가 되기 위해서는<br/>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            <img src="./imges/”.png" alt="보래색 큰따옴표 오른쪽">
        </div>
        <!-- main_1 ed -->
         <div class="main_2">
            <p>나는 <input type="text" placeholder="예&#41;프로그래밍"> 전문가가 될 것이다.</p>
            <p>그래서 앞으로 매일 하루에 <input type="text" placeholder="예&#41;5시간"> 시간씩 훈련할 것이다.</p>
            <button>나는 며칠동안 훈련을 해야 1만시간이 될까?</button>
            <img src="./imges/icon.png" alt="검지손가락이 클릭하는 아이콘 이미지">
         </div>
    </section>
</body>
</html>
