<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일만시간의법칙</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header>
            <img src="imges/title.png" alt="오렌지 모양의 배경이 있는 1만시간의 법칙 타이틀 이미지">
            <p class="header-text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </header>
        <div class="main_1">
            <img src="./imges/“.png" alt=" 보라색 큰따움표 왼쪽">
            <p><strong>1만 시간의 법칙</strong>은<br/>
            어떤 분야의 전문가가 되기 위해서는<br/>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            <img src="./imges/”.png" alt="보래색 큰따옴표 오른쪽">
        </div>
        <!-- main_1 ed -->
            <div class="main_2">
            <form action="index.html" method="get">
                <p>나는 <input type="text" name="field" placeholder="예&#41;프로그래밍"> 전문가가 될 것이다.</p>
                <p>그래서 앞으로 매일 하루에 <input type="text" name="hours" placeholder="예&#41;5시간"> 시간씩 훈련할 것이다.</p>
                <button type="submit">나는 며칠동안 훈련을 해야 1만시간이 될까?</button>
                <img src="./imges/icon.png" alt="검지손가락이 클릭하는 아이콘 이미지">
            </form>
        </div>
        <!-- main_2 ed -->
         <div class="main_3">
            <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
            <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :&#41;</p>
            <div class="main_3-btn">
                <button>훈련하러 가기 GO! GO!</button>
                <button>공유하기</button>
            </div>
        </div><!-- main_3 ed -->
         <div class="pop-up">
                <div class="pop-up_innerbox">
                    <p>화이팅!!♥♥♥</p>
                    <p>당신의 꿈을 응원합니다!</p>
                    <img src="./imges/라이캣-img.png" alt="라이캣이 기대하는 이미지">
                    <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
                </div>
            </div>
         <footer>
            <img src="./imges/logo-m.png" alt="위니브 로고">
            <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br/>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
         </footer>
    </section>
</body>
</html>
